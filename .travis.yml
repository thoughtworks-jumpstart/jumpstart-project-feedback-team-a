language: node_js
node_js:
- '9'
cache:
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
- export PATH="$HOME/.yarn/bin:$PATH"
jobs:
  include:
    - stage: unit tests
      script: yarn test
    - stage: build
      script: yarn build
    - stage: deploy to staging
      script: skip
      deploy:
        provider: heroku
        app: my-feedback-team-a-staging
        on:
          repo: thoughtworks-jumpstart/jumpstart-project-feedback-team-a
        api_key:
          secure: 
    - stage: deploy to production
      script: skip
      provider: heroku
        app: my-feedback-team-a-prod
        on:
          repo: thoughtworks-jumpstart/jumpstart-project-feedback-team-a
        api_key:
          secure: 
notifications:
  slack:
    secure: 
